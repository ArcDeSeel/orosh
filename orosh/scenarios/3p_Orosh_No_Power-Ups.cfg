	[event]
		name=prestart

		{MODIFY_AI_ADD_SIMPLE_ASPECT 1 aggression * -3.0}
		{MODIFY_AI_ADD_SIMPLE_ASPECT 2 aggression * -3.0}
		{MODIFY_AI_ADD_SIMPLE_ASPECT 3 aggression * -3.0}

		{PLACE_IMAGE "items/scarecrow.png" 7 6}
		{PLACE_IMAGE "items/scarecrow.png" 12 19}
		{PLACE_IMAGE "items/scarecrow.png" 23 9}

		[objectives]
			[objective]
				description=_"Survive til turn 44."
				condition=win
			[/objective]
            		[objective]
				description= _ "A defiler gets to the temple of Orosh."
               			 condition=lose
            		[/objective]
			[note]
				description=_"At the start of your turn, any of your units may receive a bonus if they are within the castle walls and on the grassy area on your side of the shrine. v7.0.99"
			[/note]
			[note]
				description=_"Bonuses: strong, intelligent, dextrous, quick"
			[/note]
			[note]
				description=_"See the <b>Dov MP Pack</b> thread on the official forums (multiplayer board) for info or to give feedback."
			[/note]
		[/objectives]

		#add a hidden leader so players whose leaders die can still play
		[unit]
			side=4
			type="Fencer"
			canrecruit=yes
			description="Ignore Me"
			x=27
			y=22
		[/unit]
		[hide_unit]
			x,y=27,22
		[/hide_unit]

		#bring out the nagas, so they'll advance to attack on the first turn
		{OROSH_FIRST_UNIT "Naga Fighter" 6 18}
		{OROSH_FIRST_UNIT "Naga Fighter" 25 14}
		{OROSH_FIRST_UNIT "Naga Fighter" 11 2}
		{OROSH_FIRST_UNIT "Naga Fighter" 18 20}
		{OROSH_FIRST_UNIT "Naga Fighter" 21 4}
		{OROSH_FIRST_UNIT "Naga Fighter" 3 10}
	[/event]

	#Handle Data for persistent game statistics. Someday.
	#{INITIALIZE_STATS Orosh}
	#{STATS_TURN Orosh}

	[event]
		name=start
		[message]
			side=1
			message= _"There are rumors of gathering armies, preparing to attack us! They wish to take the power of the shrine for themselves!"
		[/message]
		[message]
			side=2
			message= _"We have sworn to defend Our Lady Orosh's shrine from such ruffians, while she sleeps. We shall not abuse her power, even to destroy these invaders."
		[/message]
		[message]
			side=3
			message= _"Summon the troops! We'll be ready. We can hold the shrine til Orosh awakens."
		[/message]
	[/event]

	[event]
		name=turn 44
		[endlevel]
			result=victory
		[/endlevel]
	[/event]

    [event]
        name=moveto
        [filter]
            x=14
            y=11
            side=4
        [/filter]
        [message]
            speaker=unit
            message= _ "MOOHAHAHA!"
        [/message]
        [message]
            side=1
	    canrecuit=yes
            message= _ "Whoopsy-Daisy!"
        [/message]
        [message]
            speaker=unit
            message= _ "Say goodbye to your god!"
        [/message]
        [message]
            side=2
	    canrecuit=yes
            message= _ "NOOOOOOO!"
        [/message]
        [message]
            speaker=unit
            message= _ "MOOHAHAHA!"
        [/message]
        [message]
            side=3
	    canrecuit=yes
            message= _ "We've failed dramatically."
        [/message]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

	[event]
		name=victory
		{FLASH_WHITE (
			[kill]
				side=4
				animate=yes
			[/kill])}
		[message]
			speaker=narrator
			image=portraits/elves/transparent/lady.png
			caption=_ "Orosh, Goddess of Light"
			message=_ "I have awoken! I see that my shrine has been well defended. The Light shine upon you and bless you, my brave warriors."
		[/message]
	[/event]

	{BW_LEADER_EVENTS}

	[event]
		name=side 1 turn refresh
		id=side_1_turn_refresh
		first_time_only=no
		[set_variable]
			name=countdown
			value=$next_wave_turn
		[/set_variable]
		[set_variable]
